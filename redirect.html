<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid orange;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            font-size: 18px;
            color: orange;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Please wait, you are being redirected back in <span id="countdown">5</span> seconds...</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const adUrl = params.get('url');

            // নতুন ট্যাবে অ্যাডের লিঙ্কটি খোলার জন্য
            if (adUrl) {
                window.open(adUrl, '_blank');
            }

            // ৫ সেকেন্ড পর মূল সাইটে ফিরিয়ে আনার জন্য
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    // আপনার মূল ওয়েবসাইটের লিঙ্ক এখানে দিন
                    window.location.href = 'index.html'; 
                }
            }, 1000);
        });
    </script>
</body>
  </html>
